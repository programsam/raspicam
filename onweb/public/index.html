<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dropcam</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="/js/jquery-dateFormat.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
	      function refreshList() {
		   $.get( "/list", function( data ) {
			   toAdd = "<a href='javascript:clear()'>Clear</a>"
			   toAdd += "<div class='row'>"
			</div>
			   var i = 0;
			  for (var j=0;j<data.length;j++)
			  {
				  var longDateFormat  = 'dd/MM/yyyy HH:mm:ss';
				  var displayDate = $.format.date(data[j].name, longDateFormat)
				  toAdd += "<div class='col-md-2'>"
				  toAdd += "<img width='200px' src='" + data[j].url + "' /><br />" + displayDate
				  toAdd += "</div>"
				  i++;
				  if (i==6)
				  {
					  toAdd += "</row><row>"
					  i = 0;
				  }
			  }
				
				$("#list").html(toAdd)
				$("#viewing").attr('src', data[0].url)
			});
	   	}
	      
	      function clear() {
	    	  $.get( "/clear", function( data ) {
	    		refreshList()  
	    	  })
	      }
	   
	   refreshList();
	</script>
  </head>
<body>
<div id='panels'></div>

</body>
</html>
